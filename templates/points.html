<h1>Points des clubs</h1>
<table>
    <tr>
        <th>Nom du Club</th>
        <th>Email</th>
        <th>Points Disponibles</th>
    </tr>
    {% for club in clubs %}
    <tr>
        <td>{{ club['name'] }}</td>
        <td>{{ club['email'] }}</td>
        <td>{{ club['points'] }}</td>
    </tr>
    {% endfor %}
</table>
